<!DOCTYPE html>
<html lang="en" ng-app="carRental">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body ng-controller = "RentalController as rentals">
    <div ng-repeat = "product in rentals.products">
        <h1>{{product.carType}}</h1>
        <img ng-src="{{product.images[0].thumb}}"/>
        <h2 ng-hide="product.noneLeft">{{product.price | currency}}</h2>
        <p ng-hide="product.noneLeft">{{product.description}}</p>
        <p ng-hide="product.noneLeft">Fuel Economy: {{product.mpg}}</p>
        <p ng-show="product.noneLeft">Currently Unavailable</p>
        <button ng-hide="product.noneLeft">Rent</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
